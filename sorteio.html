<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio da Rifa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #4b0082;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    #resultado {
      text-align: center;
      margin-top: 30px;
      font-size: 1em;
    }

    .ganhador {
      font-size: 1.2em;
      color: #28a745;
      background: #e6ffe6;
      padding: 15px;
      border-radius: 10px;
      animation: aparecer 0.6s ease-in-out;
    }

    .erro {
      color: #dc3545;
      font-weight: bold;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sorteio da Rifa</h2>

    <label>Nome da rifa:</label>
    <input type="text" id="rifa" placeholder="ex: paulo-a" />
    <button onclick="sortear()">Sortear</button>

    <div id="resultado"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_SlmPO8PX_2xu7SNdTFhXY5HVSAgO1k36Hu2ba9t-mRea0VMiMZFWwDUR3vZO4MtL/exec";
  
    // üëâ Preenche automaticamente o campo da rifa com base na URL
    const params = new URLSearchParams(window.location.search);
    const rifaURL = params.get("rifa");
    if (rifaURL) {
      document.getElementById("rifa").value = rifaURL;
    }
  
    function sortear() {
      const rifa = document.getElementById("rifa").value.trim();
      if (!rifa) return alert("Digite o nome da rifa");
  
      fetch(`${scriptURL}?acao=sorteio&rifa=${rifa}`, {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        const res = document.getElementById("resultado");
        if (data.ganhador) {
          res.innerHTML = `
            <div class="ganhador">
              üéâ <strong>Parab√©ns!</strong><br><br>
              <strong>Nome:</strong> ${data.ganhador.nome}<br>
              <strong>N√∫mero:</strong> ${data.ganhador.numero}<br>
              <strong>Telefone:</strong> ${data.ganhador.telefone}<br>
              <strong>Email:</strong> ${data.ganhador.email || "N√£o informado"}
            </div>
          `;
        } else {
          res.innerHTML = `<p class="erro">‚ùå Nenhum n√∫mero reservado encontrado.</p>`;
        }
      })
      .catch(() => {
        document.getElementById("resultado").innerHTML = `<p class="erro">Erro ao realizar o sorteio. Verifique a rifa.</p>`;
      });
    }
  </script>
  
</body>
</html>
